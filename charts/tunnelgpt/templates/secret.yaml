apiVersion: v1
kind: Secret
metadata:
  name: tunnelgpt-secrets
type: Opaque
stringData:
  OPENAI_API_KEY: {{ required "openaiApiKey is required" .Values.secrets.openaiApiKey | quote }}
  TELEGRAM_BOT_TOKEN: {{ required "telegramBotToken is required" .Values.secrets.telegramBotToken | quote }}
  TELEGRAM_WEBHOOK_SECRET: {{ required "telegramWebhookSecret is required" .Values.secrets.telegramWebhookSecret | quote }}
